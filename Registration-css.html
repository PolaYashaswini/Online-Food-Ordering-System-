<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<style>
              
    .bg{
     border: 5px skyblue;
     display: flex;
     justify-content: center;
     font-size: large;
     font-family: Georgia, 'Times New Roman', Times, serif;
     background-image: url(new.jpeg);
     height: 600px;
     width: 1300px;
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
 }
</style>
<script>
 function validateForm() {
     let x= document.forms["myForm"]
     ["fname"].value;
     if(x == ""){
         alert("You must enter a Username");
         return false;
     }
     let y= document.forms["myForm"]
     ["gender"].value;

     if(y == "Male" || y == "Female"){
         return true;}
     else{
         alert("You must select gender");
         return false;
     }
     let z= document.forms["myForm"]
     ["Country"].value;
     if(z == "Select"){
         alert("You must select your Country");
         return false;
     }
     
 }
</script>

</head>
<body>
    
    <header>
        <div class="header-2">
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="home.html" class="btn" role="button" style="border: goldenrod;" >HOME</a>
                <a href="Registration-css.html" class="btn btn-info" role="button" style="border: goldenrod;" >REGISTRATION</a>
                <a href="loginpage.html" class="btn btn-info" role="button" style="border: goldenrod;">LOGIN</a>
                <a href="Items.html" class="btn btn-info" role="button" style="border: goldenrod;">ITEMS</a>
                <a href="offerpage.html" class="btn btn-info" role="button" style="border: goldenrod;" >OFFER</a>
                <a href="contact.html" class="btn btn-info" role="button" style="border: goldenrod;" >CONTACT US</a>
            </nav>    
        </div>
    
    </header>
       

        <div class="bg">
        <form name="myForm" action="RegisterSuccess.html" onsubmit="return validateForm()" method="post">
            
            <h1 align="center" style="color: white;">CREATE YOUR PROFILE</h1>
          <p style="color: rgb(0,0,0);">  FULL NAME :
            <input type="text" name="fname" style="color: black;">
          </p>
          
           

          <p style="color: rgb(0,0,0);">PHONE NUMBER :
              <input type="tel" name="phone" pattern="^\d{10}$"  style="color: black;" required >
          </p>

          
          <p style="color:rgb(0,0,0);">HOME ADDRESS:
                <textarea name="address" cols="20" rows="3" style="color: black;" required></textarea>              
          </p>

        </hr>

          <p style="color: rgb(0,0,0);">EMAIL :
              <input type="email" name="Email" style="color: black;" required>
          </p>
          <p style="color: rgb(0,0,0);"> PASSWORD
              <input type = "password" name="password"  style="color: black;" required>
          </p>

          <p>
             <strong><input type="submit" style="color: black;"  value="SUBMIT"></strong> 
                
            </p>
            
        </form>
    </div>
    </body>
</html>
